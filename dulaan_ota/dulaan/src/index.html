<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VibMotor OTA Update</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            color: #333;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px 20px;
            max-width: 500px;
            width: 100%;
            margin: auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 8px;
            text-align: center;
            color: #667eea;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }
        
        .status {
            background: #f5f5f5;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
            text-align: center;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status.updating {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn:active:not(:disabled) {
            transform: scale(0.98);
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .file-input-wrapper {
            position: relative;
            margin-bottom: 12px;
        }
        
        .file-input-wrapper input[type="file"] {
            display: none;
        }
        
        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            padding: 16px;
            border: 2px dashed #ddd;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            color: #666;
        }
        
        .file-input-label.has-file {
            border-color: #28a745;
            background: #d4edda;
            color: #155724;
        }
        
        .progress-container {
            margin: 20px 0;
            display: none;
        }
        
        .progress-container.visible {
            display: block;
        }
        
        .progress-bar {
            width: 100%;
            height: 40px;
            background: #f5f5f5;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }
        
        .info-box {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 16px;
            margin-top: 20px;
            font-size: 12px;
            line-height: 1.6;
            color: #666;
        }
        
        .info-box strong {
            color: #333;
            display: block;
            margin-bottom: 8px;
        }
        
        .log {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 12px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            max-height: 150px;
            overflow-y: auto;
            display: none;
        }
        
        .log.visible {
            display: block;
        }
        
        .log-entry {
            margin-bottom: 4px;
            color: #666;
        }
        
        .log-entry.error {
            color: #dc3545;
        }
        
        .log-entry.success {
            color: #28a745;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 25px 16px;
            }
            
            h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß VibMotor OTA</h1>
        <p class="subtitle">Firmware Update Tool</p>
        
        <div id="status" class="status">
            Ready to connect
        </div>
        
        <button id="connectBtn" class="btn btn-primary">
            üì° Connect to Device
        </button>
        
        <div class="file-input-wrapper">
            <input type="file" id="fileInput" accept=".bin" />
            <label for="fileInput" class="file-input-label" id="fileLabel">
                üìÅ Select Firmware File (app.bin)
            </label>
        </div>
        
        <button id="updateBtn" class="btn btn-success" disabled>
            üöÄ Start Update
        </button>
        
        <button id="disconnectBtn" class="btn btn-danger" style="display: none;">
            ‚ùå Disconnect
        </button>
        
        <div id="progressContainer" class="progress-container">
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill" style="width: 0%">0%</div>
            </div>
        </div>
        
        <div class="info-box">
            <strong>Requirements:</strong>
            ‚Ä¢ Firmware file must be &lt; 240KB<br>
            ‚Ä¢ Device must be advertising as "VibMotor(BLE)"<br>
            ‚Ä¢ Bluetooth must be enabled
        </div>
        
        <div id="log" class="log"></div>
    </div>

    <!-- Capacitor will auto-inject core and plugins -->
    
    <!-- Load Dulaan SDK with OTA support -->
    
    <script type="module" crossorigin src="./module.js"></script>
    <script>
        // Wait for SDK to load
        setTimeout(() => {
            if (!window.dulaan || !window.dulaan.ota) {
                console.error('Dulaan SDK not loaded properly');
                setStatus('Error: SDK not loaded', 'error');
                return;
            }

            const ota = window.dulaan.ota;
            
            // UI elements
            const statusDiv = document.getElementById('status');
            const connectBtn = document.getElementById('connectBtn');
            const fileInput = document.getElementById('fileInput');
            const fileLabel = document.getElementById('fileLabel');
            const updateBtn = document.getElementById('updateBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
            const logDiv = document.getElementById('log');
            
            // Setup callbacks
            ota.onStatusChange = (status) => {
                setStatus(status, ota.isConnected ? 'connected' : '');
            };
            
            ota.onProgress = (percent) => {
                setProgress(percent);
            };
            
            ota.onError = (error) => {
                log(error, 'error');
                setStatus(`Error: ${error}`, 'error');
            };
            
            ota.onComplete = () => {
                log('Update completed successfully!', 'success');
                setStatus('Update complete! Device rebooting...', 'connected');
                setTimeout(() => {
                    disconnectBtn.click();
                }, 2000);
            };
            
            // Connect button (matches motor-controller pattern)
            connectBtn.addEventListener('click', async () => {
                try {
                    log('Initializing BLE...');
                    await ota.initialize();
                    
                    log('Scanning for devices...');
                    setStatus('Scanning...', 'updating');
                    
                    // Use scanAndConnect like motor-controller
                    const connected = await ota.scanAndConnect();
                    
                    if (connected) {
                        log('Connected successfully', 'success');
                        setStatus('Connected to VibMotor(BLE)', 'connected');
                        
                        connectBtn.style.display = 'none';
                        disconnectBtn.style.display = 'block';
                        updateBtn.disabled = !ota.firmwareData;
                    } else {
                        log('No devices found', 'error');
                        setStatus('No devices found', 'error');
                    }
                    
                } catch (error) {
                    log(`Connection failed: ${error.message}`, 'error');
                    setStatus(`Error: ${error.message}`, 'error');
                }
            });
            
            // Disconnect button
            disconnectBtn.addEventListener('click', async () => {
                await ota.disconnect();
                connectBtn.style.display = 'block';
                disconnectBtn.style.display = 'none';
                updateBtn.disabled = true;
                progressContainer.classList.remove('visible');
            });
            
            // File selection
            fileInput.addEventListener('change', async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                
                try {
                    const info = await ota.loadFirmware(file);
                    log(`Loaded: ${info.name} (${info.sizeKB} KB)`, 'success');
                    fileLabel.textContent = `‚úÖ ${info.name} (${info.sizeKB} KB)`;
                    fileLabel.classList.add('has-file');
                    updateBtn.disabled = !ota.isConnected;
                } catch (error) {
                    log(error.message, 'error');
                    setStatus(error.message, 'error');
                    fileLabel.textContent = 'üìÅ Select Firmware File (app.bin)';
                    fileLabel.classList.remove('has-file');
                }
            });
            
            // Update button
            updateBtn.addEventListener('click', async () => {
                try {
                    log('Starting OTA update...');
                    progressContainer.classList.add('visible');
                    setProgress(0);
                    updateBtn.disabled = true;
                    
                    await ota.startUpdate();
                    
                } catch (error) {
                    log(`Update failed: ${error.message}`, 'error');
                    setStatus(`Error: ${error.message}`, 'error');
                    updateBtn.disabled = false;
                }
            });
            
            // Helper functions
            function setStatus(message, type = '') {
                statusDiv.textContent = message;
                statusDiv.className = `status ${type}`;
            }
            
            function setProgress(percent) {
                progressFill.style.width = `${percent}%`;
                progressFill.textContent = `${percent}%`;
            }
            
            function log(message, type = 'info') {
                const entry = document.createElement('div');
                entry.className = `log-entry ${type}`;
                entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
                logDiv.appendChild(entry);
                logDiv.scrollTop = logDiv.scrollHeight;
                logDiv.classList.add('visible');
                console.log(message);
            }
            
            log('OTA tool ready');
            
        }, 500);
    </script>
</body>
</html>
